

name: Build and deploy an app to AKS with Kompose

on:
  push:
    branches: ["main"]
  workflow_dispatch:
   inputs:
     choose-image:
       description: choose the image
       type: string
       required: true
       default: nginx
      
         
# env:
#   AZURE_CONTAINER_REGISTRY: "your-azure-container-registry"
#   CONTAINER_NAME: "your-container-name"
#   RESOURCE_GROUP: "your-resource-group"
#   CLUSTER_NAME: "your-cluster-name"
#   DOCKER_COMPOSE_FILE_PATH: "your-docker-compose-file-path"

jobs:
  buildImage:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      # Checks out the repository this file is in
      - uses: actions/checkout@v4

      # Logs in with your Azure credentials
      - name: Azure login
        uses: azure/login@v1.4.6
        with:
          client-id: "44264ceb-e49d-4702-a261-d9f58f15f872"
          tenant-id: "17a09c66-f406-4897-8b24-51f5313623dc"
          subscription-id: "f90d25ee-e9c6-48de-be92-4639b8ffe74d"

    
      # Use kubelogin to configure your kubeconfig for Azure auth
      - name: Set up kubelogin for non-interactive login
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.0.25'

      - name: Azure CLI Action
        uses: Azure/cli@v2.1.0
        with:
          # Specify the script here
          inlineScript: 
            az aks command invoke --resource-group rg-mylabmylabuksouthp-example --name aksfeb26 --command "kubectl get pods"
      - name: deploy to akks
        uses: Azure/cli@v2.1.0
        with:
            # Specify the script here
            inlineScript: 
              az aks command invoke --resource-group rg-mylabmylabuksouthp-example --name aksfeb26 --command "kubectl apply -f ./abc.yml -n default" --file ./abc.yml     
    
